<div class="container d-flex flex-column justify-content-center m-5 ">
    <h2>Login</h2>
    @if (correcto) {
        <div class="alert alert-danger" role="alert">
            Usuario o contrase√±a incorrecta
        </div>
    }
    <form action="" [formGroup]="form" (ngSubmit)="guardar()">
        <div class="row mt-3">
            <div class="col-1">
                <label for="emailId">Email:</label>
            </div>
            <div class="col-5">
                <input class="form-control" type="email" name="email" id="emailId" placeholder="email" formControlName="email"
                 [(ngModel)]="usuario.email" [class.is-invalid]="getInvalid('email')">
                 @if(getInvalid('email')){
                    <p class="text-danger"> Email invalido</p>
                 }
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-1">
                <label for="usuarioId">usuario:</label>
            </div>
            <div class="col-5">
                <input class="form-control" type="text" name="usuario" id="usuarioId" placeholder="usuario" formControlName="usuario"
                 [(ngModel)]="usuario.usuario" [class.is-invalid]="getInvalid('usuario')">
                 @if(getInvalid('usuario')){
                    <p class="text-danger">Usuario invalido</p>
                 }
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-1">
                <label for="passwordId">Password:</label>
            </div>
             <div class="col-5">
                <input class="form-control" type="password" name="password" id="passwordId" placeholder="password" formControlName="password"
                 [(ngModel)]="usuario.password" [class.is-invalid]="getInvalid('password')">
                 @if(getInvalid('password')){
                    <p class="text-danger"> Password invalido</p>
                 }
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-1">
            </div>
            <div class="col-5">
                <button type="submit" class=" btn btn-primary">Ingresar</button>
            </div>
        </div>
    </form>
</div>
